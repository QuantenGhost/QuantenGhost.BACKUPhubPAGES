title: "QuantenGhost"
subtitle: "Sec, CLI, Code"
# email:
description: >- # this means to ignore newlines until "baseurl:"
  Cyber security, command line, cloud and code
url: "https://QuantenGhost.github.io"
twitter_username: "QuantenGhost"
github_username: "QuantenGhost"
minimal_mistakes_skin: "contrast"
og_image: "/assets/images/quantenghost-bio-portrait.jpg"
search: true

comments:
  provider: "disqus"
  disqus:
    shortname: "quantenghost"
    
# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

